<!DOCTYPE html>
<html> 
	<head>
    	<title>All users</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	</head>
	<body>
	    <h1>Welcome {{username}}!</h1>
        <h3>Below are all users registered (in order of registration):</h3>
        {% for user in users %}
            <p>{{user.username}}</p>
        {% endfor %}
	</body>
</html>
